<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja-Jan-Ken</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;500&display=swap');
      </style>
</head>
<body>
    <!--Header-->
    <header>
        Ja-Jan-Ken
    </header>

    <!--Score board-->
    <div class="score-board">
        <div id="hero-label" class="badge">Hero</div>
        <div id="opps-label" class="badge">Opps</div>
        <span id="hero-score">0</span> : <span id="opps-score">0</span>
    </div>

   <!--Results-->
    <div class="result">
        <p>Goku beats Naruto. You win!</p>
    </div>

   <!--Options-->
    <div class="options">
        <div class="option green-glow red-glow gray-glow" id="goku">
            <img src="img\Goku-Profile 2.webp" alt="Goku" height="150px" width="150">
        </div>
        <div class="option green-glow red-glow gray-glow" id="naruto">
            <img src="img\Naruto_Profile.webp" alt="Naruto" height="150px" width="150">
        </div>
        <div class="option green-glow red-glow gray-glow" id="luffy">
            <img src="img\Luffy_Profile.webp" alt="Luffy" height="150px" width="150">
        </div>
    </div>

   <!--Scoreboard-->
    <p class="tag-line">Choose Your Hero!</p>

   <!--JS-->
    <script src="app.js"></script>
</body>
</html>
